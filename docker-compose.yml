services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_DATABASE: articles_db
      # OpenTelemetry設定
      OTEL_SERVICE_NAME: article-management-api
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_TRACES_EXPORTER: otlp
      OTEL_NODE_RESOURCE_DETECTORS: env,host,os
      NODE_OPTIONS: --require @opentelemetry/auto-instrumentations-node/register
    depends_on:
      - db
      - otel-collector
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      - ./backend/nest-cli.json:/app/nest-cli.json
      - ./backend/migrations:/app/migrations

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://backend:3000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/package.json:/app/package.json
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/index.html:/app/index.html

  db:
    image: mysql:9.5
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: articles_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "4317:4317"
    environment:
      COLLECTOR_OTLP_ENABLED: true

  # OpenTelemetry Collector: アプリからトレースを受信し、Jaegerに転送
  otel-collector:
    image: otel/opentelemetry-collector:latest
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol/config.yaml  # 設定ファイルをマウント
    ports:
      - "4318:4318"    # OTLP/HTTP受信ポート（NestJSからの受信用）
    depends_on:
      - jaeger         # Jaegerが先に起動している必要あり

volumes:
  mysql_data:
